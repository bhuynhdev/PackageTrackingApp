{% extends "base.html" %}
{% block title %}PackTrack App{% endblock %}
{% block main %}
<!-- Main -->
<div class="container w-5/6 md:w-1/2 mx-auto flex flex-wrap pt-36 xl:pt-40 xl:w-1/2 2xl:pt-96 2xl:w-5/12 flex-col items-center">
  <!--Left Col-->
<div class="flex flex-col w-full justify-center lg:items-center overflow-y-hidden">
  <h1 class=" my-4 text-3xl md:text-4xl xl:text-5xl opacity-90 font-bold leading-tight text-center md:text-lef text-white">
    TRACK YOUR
    <span class="bg-clip-text text-transparent bg-gradient-to-br from-yellow-500 to-blue-500">
       PACKAGE
    </span>
  </h1>

  <form class="bg-black opacity-60  w-full shadow-lg rounded-2xl px-9 pt-6 pb-8 mb-4"> 
    <div class="mb-4 pt-5">
      <!-- <h1 class="text-xl hover:text-white ease-in-out duration-300">Provide Tracking Information</h1>> -->
      <div class="flex">
        <select name="carrier" class="shadow appearance-none border rounded w-1/5 p-3 text-gray-700 mr-2 leading-tight  hover:scale-y-110 duration-300 ease-in-out">
          <option disabled selected style="display:none" value="Empty">Carrier</option>
          <option value="USPS" class="text-gray-700">USPS</option>
          <!-- <option value="UPS" class="text-gray-700">UPS</option>
          <option value="FedEx" class="text-gray-700">FedEx</option> -->
        </select>
        <input
        class=" shadow appearance-none border rounded w-3/5 p-3 text-gray-700 leading-tight  transform transition hover:scale-y-110 duration-300 ease-in-out"
        id="emailaddress"
        type="text"
        placeholder="Tracking Number"
        />
        <button
        class="w-1/5 ml-8 leading-tight bg-gradient-to-r from-yellow-500 to-blue-500 hover:from-blue-500 hover:via-green-300 hover:to-yellow-500 text-white font-bold py-2 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
        type="button"
        >
          Track
        </button>
      </div>
    </div>
  </form>
</div>
</div>  
{% endblock %}
